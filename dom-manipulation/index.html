<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Category Filter -->
  <label for="categoryFilter">Select Category:</label>
  <select id="categoryFilter"></select>

  <!-- New Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Form -->
  <h3>Add New Quote</h3>
  <input type="text" id="quoteText" placeholder="Enter quote">
  <input type="text" id="quoteCategory" placeholder="Enter category">
  <button id="addQuote">Add Quote</button>

  <!-- Import / Export -->
  <h3>Import / Export Quotes</h3>
  <button id="exportQuotes">Export Quotes</button>
  <input type="file" id="importFile" accept=".json">

  <script src="script.js"></script>
</body>
</html>
